<div class="selector">
<div class="main-content">
  <div class="mt-3">
    <h4 class="ms-5 mb-0 title ">Trends</h4>
    <app-movie-list [mode]="'TREND'"></app-movie-list>
  </div>

  @if (genres) {
    @for (genre of genres; track genre.id) {
      <div class="mt-3">
        <h4 class="ms-5 mb-0 title ">{{ genre.name }}</h4>
        <app-movie-list [mode]="'GENRE'" [genreId]="genre.id"></app-movie-list>
      </div>
    }
  }
</div>
</div>
